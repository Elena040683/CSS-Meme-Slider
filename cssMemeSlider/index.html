<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.2.0/modern-normalize.min.css"
      integrity="sha512-sqIVMkf5f8XGYI/UZYGs7wODxlUeoj9JknataPfUwtvrSKWMHrMXGZ7Evb6nabFYJQG15vFFyALe6r0nWCD1Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container middle">

        <ul class="list cards"> 
            <li class="cards__item">
                <img src="./asset/winter.jpg" alt="winter"/>
            </li>
            <li class="cards__item">
                <img src="./asset/spring.jpg" alt="spring" />
            </li>
            <li class="cards__item">
                <img src="./asset/summer.jpg" alt="summer"/>
            </li>
            <li class="cards__item">
                <img src="./asset/autumn.jpg" alt="autumn" />
            </li>
        </ul>

        <div class="navigation">
            <div class="dots">
                <input type="radio" name="dot" id="winter" class="dot" checked/>
                <input type="radio" name="dot" id="spring" class="dot"/>
                <input type="radio" name="dot" id="summer" class="dot"/>
                <input type="radio" name="dot" id="autumn" class="dot"/>
            </div>
        
            <div class="titles">
                <label for="winter" class="label">Winter</label>
                <label for="spring" class="label">Spring</label>
                <label for="summer" class="label">Summer</label>
                <label for="autumn" class="label">Autumn</label>
            </div>

        </div>

    </div>
            
     
</body>
</html>
