<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.2.0/modern-normalize.min.css"
      integrity="sha512-sqIVMkf5f8XGYI/UZYGs7wODxlUeoj9JknataPfUwtvrSKWMHrMXGZ7Evb6nabFYJQG15vFFyALe6r0nWCD1Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <div class="container">
        
        <input type="radio" name="card" id="winter" checked>
        <input type="radio" name="card" id="spring">
        <input type="radio" name="card" id="summer">
        <input type="radio" name="card" id="autumn">

        <div class="cards">
            <div class="cards__item active"><img src="./asset/winter.jpg" alt="winter" /></div>
            <div class="cards__item"><img src="./asset/spring.jpg" alt="spring" /></div>
            <div class="cards__item"><img src="./asset/summer.jpg" alt="summer" /></div>
            <div class="cards__item"><img src="./asset/autumn.jpg" alt="autumn" /></div>
        </div>
      
        <div class="wrap">
          <div class="overflow">
            <div class="titles">
                <p class="title title--active">
                    <span class="inner">Winter</span> </p>
                <p class="title">
                    <span class="inner">Spring</span></p>
                <p class="title">
                    <span class="inner">Summer</span>
                </p>
                <p class="title">
                    <span class="inner">Autumn</span>
                </p>
            </div>
          </div>
           

            <div class="controls">
                <label for="winter" class="dot ">
                    <span class="dot__point"></span>
                </label>
                <label for="spring" class="dot">
                    <span class="dot__point"></span>
                </label>
                <label for="summer" class="dot">
                    <span class="dot__point"></span>
                </label>
                <label for="autumn" class="dot">
                    <span class="dot__point"></span>
                </label>
            </div>
        </div>
    </div>

 
</body>
</html>
