<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.2.0/modern-normalize.min.css"
      integrity="sha512-sqIVMkf5f8XGYI/UZYGs7wODxlUeoj9JknataPfUwtvrSKWMHrMXGZ7Evb6nabFYJQG15vFFyALe6r0nWCD1Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <div>
        <input type="radio" name="dot" id="winter"/>
        <input type="radio" name="dot" id="spring"/>
        <input type="radio" name="dot" id="summer"/>
        <input type="radio" name="dot" id="autumn"/>
    </div>

    <div>
        <label for="winter">Winter</label>
        <label for="spring">Spring</label>
        <label for="summer">Summer</label>
        <label for="autumn">Autumn</label>
    </div>

    <div class="container">
        <ul class="list cards">
            <li class="cards__item">
                <img src="./asset/winter.jpg" alt="winter" class="img"/>
            </li>
            <li class="cards__item">
                <img src="./asset/spring.jpg" alt="spring" class="img" />
            </li>
            <li class="cards__item">
                <img src="./asset/summer.jpg" alt="summer" class="img" />
            </li>
            <li class="cards__item">
                <img src="./asset/autumn.jpg" alt="autumn" class="img" />
            </li>
        </ul>

        <div>
            
        </div>
    </div>   
</body>
</html>
